<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script type="text/javascript" src="./game_of_life.js"></script>
  <style type="text/css">
      canvas { border: 1px solid black; }
  </style>
</head>
<body >
  <h2 >Example 2: Conveys Game of Life</h2>
  <p>
  This is the demonstration page of the "Game of Life" javascript applet. For more details about 
  the please turn to the <a href="http://articles.beltoforion.de/article.php?a=game_of_life" target="_blank">original game of life article.</a>
  </p>

  <table  class="noborder">
   <tr>
     <td  class="noborder"><canvas id="cvMain" width="800" height="600"></td>
     <td class="noborder">
       <b>Select Pattern</b><br/>
       <fieldset>
         <input type="button"   value="Randomize"                  onclick="GameOfLife.CMD='random';" style="width:200px;height:40px;"/><br/>
         <input type="button"   value="R-pentomino (a Methuselah)" onclick="GameOfLife.CMD='pat1';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Glider"                     onclick="GameOfLife.CMD='pat2';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Spaceship"                  onclick="GameOfLife.CMD='pat3';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Trans Queen Bee Shuttle"    onclick="GameOfLife.CMD='pat4';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Queen Bee Loop"             onclick="GameOfLife.CMD='pat5';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Partial Queen Bee Loop"     onclick="GameOfLife.CMD='pat6';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Tagalong for two LWSS"      onclick="GameOfLife.CMD='pat7';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Glider Duplicator"          onclick="GameOfLife.CMD='pat8';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Twogun"                     onclick="GameOfLife.CMD='pat9';"   style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Newgun"                     onclick="GameOfLife.CMD='pat10';"  style="width:200px;height:40px;"/><br/>
         <input type="button"   value="Block-laying switch engine" onclick="GameOfLife.CMD='pat11';"  style="width:200px;height:40px;"/><br/>
         <input type="button"   value="40514M (a Methuselah)"      onclick="GameOfLife.CMD='pat12';"  style="width:200px;height:40px;"/>
         <p class="annotation" style="margin-top:10px; font-size:70%;">
         (Patterns Courtesy of <a href="http://www.conwaylife.com/wiki/Main_Page">LifeWiki</a>)
         </p>
       </fieldset>
     </td>
   </tr>

   <tr>
     <td class="noborder">
        <input type="button"   value="Clear"        onclick="GameOfLife.CMD='clear';"  style="width:100px; height:60px;"/>
        <input type="button"   value="Run / Cont."  onclick="GameOfLife.CMD='run';"    style="width:100px; height:60px;"/>
        <input type="button"   value="Single Step"  onclick="GameOfLife.CMD='single';" style="width:100px; height:60px;"/>
        <label style="width:100px; height:60px;"><input id="cbToroidal" type="checkbox" checked="true" onclick="cmd='update';"/>Toroidal World</label>
     </td>
   </tr>
</table>
  <script>
    var gol = new GameOfLife({ cvid        : 'cvMain',
                               is_running  : true,
                               is_torodial : true,
                               delay       : 20,  
                               cells_x     : 200,
                               cells_y     : 200 * 0.75 }, 
                               null);    
  </script>
</body>
</html>
