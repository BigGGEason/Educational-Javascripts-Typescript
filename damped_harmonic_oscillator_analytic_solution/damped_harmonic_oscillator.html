<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script src="./flotr2.min.js"></script>  
  <script type="text/javascript" src="./damped_harmonic_oscillator.js"></script>
  <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>

<body>
	<h2 >Example 4: Analytic Solution of the damped harmonic oscillator</h2>
	<p>
	This sample calculates the analytic solution of the damped harmonic oscillator.
	</p>

	<table class="noborder">
		<tr>
		        <td  class="noborder">
   					<div id="diagram" style="Width:600px;height:500px;float:left;"></div>
		        </td>

		        <td class="noborder">	
				<form> 
					<h2>Initial Conditions</h2> 
					<fieldset>
						<b>Start position \(x_0\)</b><br/>
						<input type="number" id="StartPos" value="2" step="1" onChange="dho.updateFromControls('StartPos', 'StartVel', 'Omega0', 'Delta');"><br/>
						<b>Start velocity \(v_0\)</b><br/>
						<input type="number" id="StartVel" value="0" step="1" onChange="dho.updateFromControls('StartPos', 'StartVel', 'Omega0', 'Delta');"/>
					</fieldset>
	
					<h2>System Properties</h2> 
					<fieldset> 
						<b>\(\omega_0\)</b> <br/>
						<input type="number" id="Omega0" value="1.5"  step="0.1" onChange="dho.updateFromControls('StartPos', 'StartVel', 'Omega0', 'Delta');"/><br/>
						<b>\(\delta\)</b><br/>
						<input type="number" id="Delta" value="0.3"  step="0.1" onChange="dho.updateFromControls('StartPos', 'StartVel', 'Omega0', 'Delta');"/>
					</fieldset>
				</form>
			</td>
		</tr>
	</table>
	<script>
		var dho;
		window.onload = function() {
			dho = new DampedHarmonicOscillator("diagram");    
			dho.updateFromControls('StartPos', 'StartVel', 'Omega0', 'Delta');
		}
	</script>
</body>
</html>
